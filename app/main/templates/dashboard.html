<ion-view view-title="{{'DASH_TITLE'|translate}}">
  <!-- do you want padding? -->
  <ion-content class="padding">
    <h2 class="text-center">{{'WELCOME_TITLE'|translate}}</h2>
    <!-- content goes here -->
    <div class="card blue-grey darken-1 z-depth-5">
      <div class="card-content white-text">
        <span class="card-title">{{ctrl.getMotd.title}}</span>
        <p class="item-text-wrap">{{ctrl.getMotd.text}}</p>
      </div>
      <div class="card-action">
        <p class="text-right orange-text">Message of the day</p>
      </div>
    </div>
  </ion-content>
</ion-view>
