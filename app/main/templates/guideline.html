<ion-view view-title="{{'GUIDE_TITLE'|translate}}">
  <ion-content>
    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="reload()" spinner="ripple">
     </ion-refresher>-->
    <div class="list">
      <div class="card" ng-repeat="category in categories" ng-hide="!category.text[langKey]">
        <a class="item" ui-sref="main.guideline-detail({idx: category._id, title: category.text[langKey]})">
          <h2>{{category.text[langKey]}}</h2>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
