<ion-view view-title="{{'GUIDE_TITLE'|translate}}">
  <ion-content>
    <div class="list">
      <div class="card small blue-grey darken-1 z-depth-5" ng-repeat="category in categories" ui-sref="main.guideline-detail({idx: category._id, title: category.text[langKey]})"
           ng-hide="!category.text[langKey]">
        <div class="card-image">
          <img ng-src="{{ctrl.catImages[$index].path}}">
        </div>
        <div class="card-content orange-text">
          <span class="card-title">{{category.text[langKey]}}</span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
