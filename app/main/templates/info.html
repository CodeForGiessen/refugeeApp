<ion-view view-title="{{'INFO_TITLE'|translate}}">
  <ion-content>
    <ion-list ng-repeat="info in infos.root">
      <ion-item class="item-avatar-left grey lighten-4" ui-sref="main.info-detail({index: $index, title: info.title})">
        <img ng-src="{{info.imageUrl}}">
        <span class="title">{{info.title}}</span>
        <p>{{info.subtitle}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
